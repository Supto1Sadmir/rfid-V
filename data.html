<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Student Data</h1>

  <div id="student-info">
    <p id="student-name"></p>
    <p id="student-entries"></p>
  </div>

  <script>
    // Function to get query parameters (e.g., username from the URL)
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Function to fetch student data and display it
    async function getStudentData(username) {
      const response = await fetch(https://script.google.com/macros/s/AKfycbxsWXpZWrjKeocyWo8gFUE9YYJMOy-lAZ1TMJhA35-1SdSazzbQAW14m6nvASAuIuwh/exec?name=${username});
      const data = await response.json();

      if (data.entries !== undefined) {
        document.getElementById("student-name").innerText = Name: ${data.name};
        document.getElementById("student-entries").innerText = Entries: ${data.entries};
      } else {
        document.getElementById("student-name").innerText = "Student data not found.";
        document.getElementById("student-entries").innerText = "";
      }
    }

    // Get the username from the URL and fetch the student data
    const username = getQueryParam('username');
    if (username) {
      getStudentData(username);
    } else {
      document.getElementById("student-name").innerText = "Username not provided.";
    }
  </script>
</body>
</html>
