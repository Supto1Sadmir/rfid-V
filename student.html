<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      margin: 10px;
      width: 80%;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #student-info {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Student Login</h1>

  <!-- Login Form -->
  <div id="login-form">
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter your username">
    
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password">
    
    <button onclick="login()">Login</button>
    <p id="login-message"></p>
  </div>

  <!-- Student Info Section (Only visible after login) -->
  <div id="student-info">
    <h2>Welcome, <span id="student-name"></span></h2>
    <div id="student-entries"></div>
  </div>

  <script>
    // Predefined student credentials (username and password)
    const studentCredentials = {
      "Supto-Sadmir": "student123",
      "Rudro-Karmokar": "student456"
      // You can add more students here
    };

    // Function to handle login
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const loginMessage = document.getElementById("login-message");

      // Check if username exists and password is correct
      if (studentCredentials[username] && studentCredentials[username] === password) {
        // Successful login, fetch student data
        loginMessage.innerHTML = "Login successful!";
        loginMessage.style.color = "green";

        // Hide login form and show student info
        document.getElementById("login-form").style.display = "none";
        document.getElementById("student-info").style.display = "block";

        // Display student name
        document.getElementById("student-name").innerText = username;

        // Fetch the student's data from Google Sheets
        getStudentData(username);
      } else {
        // Invalid credentials
        loginMessage.innerHTML = "Invalid username or password.";
        loginMessage.style.color = "red";
      }
    }

    // Function to fetch student data from Google Apps Script
    async function getStudentData(username) {
      const response = await fetch(https://script.google.com/macros/s/AKfycbxsWXpZWrjKeocyWo8gFUE9YYJMOy-lAZ1TMJhA35-1SdSazzbQAW14m6nvASAuIuwh/exec?name=${username});
      const data = await response.json();
      
      if (data.entries !== undefined) {
        // Display student entries count
        document.getElementById("student-entries").innerHTML = `
          <p>Entries: ${data.entries}</p>
        `;
      } else {
        document.getElementById("student-entries").innerHTML = <p>No entries found for ${username}.</p>;
      }
    }
  </script>
</body>
</html>
