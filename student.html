<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student View</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input[type="text"] {
      padding: 10px;
      margin: 10px;
      width: 80%;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Welcome, Student</h1>
  
  <label for="username">Enter your name:</label>
  <input type="text" id="username" placeholder="Enter your name" />

  <button onclick="getStudentData()">Check Entries</button>

  <div id="student-info"></div>

  <script>
    async function getStudentData() {
      const username = document.getElementById("username").value.trim();
      
      if (!username) {
        document.getElementById("student-info").innerHTML = <p>Please enter a name.</p>;
        return;
      }

      // Fetch student data from Google Apps Script using the entered name
      const response = await fetch(https://script.google.com/macros/s/AKfycbyWtqoAvQ7o8_0Zpqa-S1XgP6LHtnX033jn7FIAHmMkk3horDGgO5yJaYp-ouJhI9tf7A/exec?name=${username});
      const data = await response.json();
      
      // Display the student's name and entry count
      if (data.entries !== undefined) {
        document.getElementById("student-info").innerHTML = `
          <p>Name: ${data.name}</p>
          <p>Entries: ${data.entries}</p>
        `;
      } else {
        document.getElementById("student-info").innerHTML = <p>No entries found for ${username}.</p>;
      }
    }
  </script>
</body>
</html>
