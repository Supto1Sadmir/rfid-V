<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      margin: 10px;
      width: 80%;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Student Login</h1>

  <!-- Login Form -->
  <div id="login-form">
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter your username">
    
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password">
    
    <button onclick="login()">Login</button>
    <p id="login-message"></p>
  </div>

  <script>
    // Predefined student credentials (username and password)
    const studentCredentials = {
      "Supto-Sadmir": "student123",
      "Rudro-Karmokar": "student456"
      // You can add more students here
    };

    // Function to handle login
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const loginMessage = document.getElementById("login-message");

      // Log the username and password to check if the function is triggered correctly
      console.log("Login function triggered.");
      console.log("Username: ", username);
      console.log("Password: ", password);

      // Check if username exists and password is correct
      if (studentCredentials[username] && studentCredentials[username] === password) {
        loginMessage.innerHTML = "Login successful!";
        loginMessage.style.color = "green";

        // Redirect to studentData.html
        window.location.href = studentData.html?username=${username};
      } else {
        loginMessage.innerHTML = "Invalid username or password.";
        loginMessage.style.color = "red";
      }
    }
  </script>
</body>
</html>
