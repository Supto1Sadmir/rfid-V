<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student View</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Welcome, Student</h1>
  
  <div id="student-info"></div>

  <script>
    // Fetch the student's data from Google Sheets using Google Apps Script API
    async function getStudentData() {
      const username = "Supto-Sadmir"; // This should be fetched from login session
      const response = await fetch(https://script.google.com/macros/s/AKfycbyJXBU0ehK0LL6s361mtqXFHmasFOT6ls6XgTUEBiAeOncJ0Z9axYMfcftvHVfAEuxoXg/exec?name=${username});
      const data = await response.json();
      
      // Display student's name and entry count
      document.getElementById("student-info").innerHTML = `
        <p>Name: ${data.name}</p>
        <p>Entries: ${data.entries}</p>
      `;
    }

    getStudentData();
  </script>
</body>
</html>
