<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher View</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Welcome, Teacher</h1>
  
  <table id="log-entries">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function getTeacherData() {
      const response = await fetch('https://script.google.com/macros/s/AKfycbxsWXpZWrjKeocyWo8gFUE9YYJMOy-lAZ1TMJhA35-1SdSazzbQAW14m6nvASAuIuwh/exec');
      const data = await response.json();

      // Get the table body
      const tableBody = document.getElementById("log-entries").getElementsByTagName("tbody")[0];

      // Loop through each entry and append a row to the table
      data.forEach(entry => {
        const row = tableBody.insertRow();
        row.insertCell(0).innerText = entry.name;
        row.insertCell(1).innerText = entry.date;
        row.insertCell(2).innerText = entry.time;
      });
    }

    getTeacherData();
  </script>
</body>
</html>
